<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Agent Runner UI — Streaming</title>

  <style>
    body { font-family: Arial; padding: 20px; background: #f9f9f9; max-width: 900px; margin: auto; }
    label { display:block; margin-top:8px; font-weight:600; }
    textarea, select, input[type="number"] { width:100%; padding:10px; margin-top:6px; border-radius:6px; border:1px solid #ccc; box-sizing:border-box; }
    .row { display:flex; gap:12px; }
    .col { flex:1; }
    button { padding:10px 18px; margin-top:12px; background:#007bff; color:white; border:none; border-radius:6px; cursor:pointer; }
    .panel { background:#fff; padding:12px; border-radius:8px; box-shadow:0 1px 4px rgba(0,0,0,0.06); margin-top:12px; }
    pre { background:#eee; padding:12px; white-space:pre-wrap; border-radius:6px; max-height:360px; overflow:auto; }
    .log { font-family: monospace; font-size:13px; color:#111; max-height:300px; overflow:auto; padding:8px; background:#fafafa; border-radius:6px; }
    .badge { display:inline-block; padding:4px 8px; background:#eef; border-radius:999px; font-size:12px; margin-right:6px; }
  </style>
</head>
<body>
  <h1>AI Multi-Agent — Streaming UI</h1>

  <div class="panel">
    <form id="promptForm">
      <label for="prompt">Prompt / Requirements</label>
      <textarea id="prompt" rows="5" placeholder="Create a React component listing all Pokemon with images..."></textarea>

      <div class="row" style="margin-top:10px;">
        <div class="col">
          <label for="model">Model</label>
          <select id="model">
            <option value="mistral:7b-instruct">mistral:7b-instruct</option>
            <option value="llama3:8b">llama3:8b</option>
            <option value="qwen2.5:7b">qwen2.5:7b</option>
            <option value="codellama:7b">codellama:7b</option>
          </select>
        </div>

        <div class="col">
          <label for="temperature">Temperature (0.0 - 1.0)</label>
          <input id="temperature" type="number" step="0.1" min="0" max="1" value="0.2" />
        </div>

        <div class="col">
          <label for="max_tokens">Max tokens</label>
          <input id="max_tokens" type="number" step="50" min="64" value="1014" />
        </div>
      </div>

      <button type="submit" id="runBtn">Run (stream)</button>
    </form>
  </div>

  <div class="panel" style="display:flex; gap:12px; margin-top:12px;">
    <div style="flex:1;">
      <h3>Agent Logs</h3>
      <div id="logs" class="log"></div>
    </div>

    <div style="flex:1;">
      <h3>Outputs (streaming)</h3>
      <div style="margin-bottom:8px;">
        <span class="badge" id="badge-generator">Generator</span>
        <span class="badge" id="badge-reviewer">Reviewer</span>
        <span class="badge" id="badge-refiner">Refiner</span>
        <span class="badge" id="badge-documenter">Documenter</span>
      </div>
      <h4>Generated Code</h4>
      <pre id="out-code"></pre>

      <h4>Refined Code (Final)</h4>
      <pre id="out-code-final"></pre>

      <h4>Review Report</h4>
      <pre id="out-review"></pre>

      <h4>Documentation</h4>
      <pre id="out-docs"></pre>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
